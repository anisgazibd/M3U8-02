<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Watermark</title>
    <script src="https://cdn.jsdelivr.net/npm/videojs-video-element/+esm" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/player.style/yt/+esm" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&family=Dancing+Script:wght@600&family=Pacifico&family=Raleway:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .player-container {
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        media-theme-yt {
            width: 100%;
            --media-theme-yt-primary: #ff0000;
        }
        
        .watermark {
            position: absolute;
            top: 15px;
            left: 15px;
            color: rgba(255, 255, 255, 0.85);
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            font-weight: 700;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            z-index: 100;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 12px;
            border-radius: 4px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="watermark">Md Anis Gazi</div>
        <media-theme-yt style="width: 100%;">
            <videojs-video 
                crossorigin="anonymous" 
                playsinline 
                slot="media" 
                src="https://edge14.xmediaget.com/hls-live/17248515/1/mediaplaylist.m3u8?s=534d2673764adeb3edda9da7a7747c5cee26cb971e5ca2a4ad97e2f4114e7fd7&t=1758521236961&ai=3&av=1025&ui=1394196469"
                poster="https://res.cloudinary.com/dlklqihg6/image/upload/v1758418031/lrdrvv2wo4jyyf1v3lvy.jpg"
            ></videojs-video>
        </media-theme-yt>
    </div>

    <script>
        // Adjust player height based on aspect ratio
        function adjustPlayerHeight() {
            const player = document.querySelector('media-theme-yt');
            const width = player.clientWidth;
            // Using 16:9 aspect ratio
            const height = width * (9/16);
            player.style.height = `${height}px`;
        }
        
        // Adjust on load and resize
        window.addEventListener('load', adjustPlayerHeight);
        window.addEventListener('resize', adjustPlayerHeight);
    </script>
</body>

</html>
